<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单运动</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        button{
            width: 80px;
            height: 40px;
        }
        #box{
            width: 200px;
            height: 200px;
            background-color: pink;
            position: absolute;
        }
    </style>
</head>
<body>
    <button id="btn">运动</button>
    <div id="box"></div>
    <script>
        // 简单动画存在的问题：1. 处理边界  2.定时器管理

        // 获取元素
        const btn = document.getElementById('btn')
        const box = document.getElementById('box')
        let num = 0
        let timer = null
        // 给按钮绑定事件
        btn.onclick = function(){
            // 先关闭定时器，再开启定时器
            clearInterval(timer)
            // 让物体运动起来
            timer = setInterval(function(){
                if(box.offsetLeft >= window.innerWidth){
                    box.style.left= - box.offsetWidth+ 'px'
                }
                box.style.left = box.offsetLeft + 15 + 'px'
            },30)
        }
    </script>
</body>
</html>
