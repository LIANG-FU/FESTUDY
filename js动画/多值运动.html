<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多物体的缓慢运动</title>
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 300px;
            height: 150px;
            background-color: royalblue;
            margin: 20px 0;
            border: 4px solid black;
        }
    </style>
    <div></div>
    <div></div>
    <div></div>
    <script src="./js/myAnimation.js"></script>
    <script>
        window.onload = function(){
            let allBoxs = document.getElementsByTagName('div')
            console.log(allBoxs)
            for (let i = 0; i < allBoxs.length; i++) {
                const element = allBoxs[i];
                element.onmouseover = function(){
                    console.log(1)
                    startAnimation(this,{'width':600})
                }
                element.onmouseout = function(){
                    startAnimation(this,{'width':300},null,20)
                }
            }
           
        }
    </script>
</body>
</html>
